<div>
  <h2>ชำระเงิน</h2>

  <!-- ถ้าไม่มีสินค้า -->
  <div *ngIf="!lists.items.length" class="empty-cart">
    <p>ว่าง</p>
  </div>

  <ng-container *ngIf="lists.items.length">
    <ng-container *ngFor="let item of lists.items">
      <div *ngIf="item.status === 'Success'" class="card">
        <div>
          <img [src]="item.imageUrl" alt="menu image" class="cart-image" />
        </div>
        <div class="cart-details">
          <h3>{{ item.name }}</h3>
          <p>จำนวน: {{ item.quantity }}</p>
          <p>ราคา: {{ item.price }} บาท</p>
          <p>รวม: {{ item.price * item.quantity }} บาท</p>
          <p style="color: green">สถานะ: {{ item.status }}</p>
        </div>
      </div>
    </ng-container>
  </ng-container>

  <div class="button-container d-grid gap-2">
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      ชำระเงิน
    </button>
  </div>
</div>

<!-- Button trigger modal -->

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">ชำระเงิน</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
