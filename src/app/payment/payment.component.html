<div class="content">
    <h2 class="text-center">การชำระเงิน</h2>

    <div *ngFor="let order of orders" class="order-card">
        <h3>โต๊ะที่ {{ order.tableNumber }}</h3>

        <div *ngFor="let item of order.items" class="order-item">
            <img [src]="item.imageUrl" alt="{{ item.name }}" class="food-img">
            <div class="order-details">
                <span>{{ item.name }}</span>
                <div class="item-info">
                    <span>จำนวน</span>
                    <span class="quantity">{{ item.quantity }}</span>
                </div>
                <div class="item-info">
                    <span>{{ item.price }} บาท</span>
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <span>รวม {{ order.totalPrice }} บาท</span>
            <button class="btn-slip">ดูสลิป</button>
            <button class="btn-confirm-payment">ยืนยันการชำระเงิน</button>
        </div>
    </div>
</div>
